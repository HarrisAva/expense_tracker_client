<html>
  <body>
    <div class="container">
      <div>
        <br />
        <h2 class="text-success">Expense Summary</h2>
        <br />
        <h5>(..//Todo - adding Pie Chart / Bar Chart..)</h5>
        <br />
        <h4>Spending Categories</h4>
        <br />
      </div>
      <!-- <h5>For {{ selectedMonth }}</h5> -->

      <div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th
                scope="col"
                class="sort-header"
                (click)="sortData('category')"
              >
                Category
              </th>
              <th
                scope="col"
                class="sort-header"
                (click)="sortData('total_amount')"
              >
                Total Amount
              </th>
            </tr>
          </thead>
          <tbody>
            @for (expense of expensesByCategory; track expense.id) {
            <tr scope="row">
              <td>{{ expense.category }}</td>
              <td class="number-column">
                ${{
                  expense.total_amount.toLocaleString("en-US", {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  })
                }}
              </td>
            </tr>
            }
          </tbody>
        </table>
