<div class="container">
  <form [formGroup]="expenseNewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date"> Date </label>
      <input type="date" formControlName="date" placeholder="" required />
    </div>
    <div class="form-group">
      <label for="title"> Title </label>
      <input type="text" formControlName="title" placeholder="" required />
    </div>
    <div class="form-group">
      <label for="description"> description </label>
      <input type="text" formControlName="description" placeholder="" />
    </div>
    <div class="form-group">
      <label for="amount"> Amount </label>
      <input type="number" formControlName="amount" placeholder="" required />
    </div>
    <div class="form-group">
      <label for="category_id"> Category Id </label>
      <input
        type="number"
        formControlName="category_id"
        placeholder=""
        required
      />
    </div>

    @for (error of errors; track $index) {
    <p class="error">{{ error }}</p>
    }

    <button type="submit" [disabled]="!expenseNewForm.valid">Submit</button>
  </form>
</div>
