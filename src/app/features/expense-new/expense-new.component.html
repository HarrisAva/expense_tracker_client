<div class="container">
  <form [formGroup]="expenseNewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date"> Date </label>
      <input type="date" formControlName="date" placeholder="" required />
    </div>
    <div class="form-group">
      <label for="title"> Title </label>
      <input type="text" formControlName="title" placeholder="" required />
    </div>
    <div class="form-group">
      <label for="description"> Description </label>
      <input type="text" formControlName="description" placeholder="" />
    </div>
    <div class="form-group">
      <label for="amount"> Amount </label>
      <input type="number" formControlName="amount" placeholder="" required />
    </div>

    <div class="form-group">
      <label for="category_name">Category</label>
      <select
        type="number"
        name="category_name"
        id="category_name"
        formControlName="category_name"
        placeholder=""
        required
      >
        <option value="">--Please choose a category--</option>
        <option value="Home & Rental">Home & Rental</option>
        <option value="Utilities">Utilities</option>
        <option value="Car/Fuel/Transportation">Car/Fuel/Transportation</option>
        <option value="Groceries">Groceries</option>
        <option value="Restaurants & Dining">Restaurants & Dining</option>
        <option value="Shopping & Entertainment">
          Shopping & Entertainment
        </option>
        <option value="Travel">Travel</option>
        <option value="Insurance">Insurance</option>
        <option value="Finance & Taxes">Finance & Taxes</option>
        <option value="Education">Education</option>
        <option value="Health">Health</option>
        <option value="Others">Others</option>
      </select>
    </div>

    @for (error of errors; track $index) {
    <p class="error">{{ error }}</p>
    }

    <button type="submit" [disabled]="!expenseNewForm.valid">
      Add Expense
    </button>
  </form>
</div>
