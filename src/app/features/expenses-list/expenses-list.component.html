<html>
  <body>
    <div class="container">
      <h3 class="text-success">List of Expenses</h3>

      <div>
        <a class="add-expense" routerLink="/expenses/new">Add Expense</a>
      </div>

      <div class="total">
        <p>
          <strong>Total amount: ${{ totalAmount }} </strong>
        </p>
      </div>

      <div>
        <table>
          <thead>
            <tr>
              <th class="sort-header" (click)="sortData('date')">Date</th>
              <th class="sort-header" (click)="sortData('title')">Title</th>
              <th class="sort-header" (click)="sortData('amount')">Amount</th>
              <th class="sort-header" (click)="sortData('category')">
                Category
              </th>
            </tr>
          </thead>

          <tbody>
            @for (expense of expenses; track expense.id) {
            <tr>
              <td>
                {{ expense.date }} {{ expense.title }} {{ expense.amount }}
                {{ expense.category.name }}
                <a class="expense-link" (click)="onEditExpense(expense.id)"
                  >Edit</a
                >
                <a class="expense-link" (click)="onDeleteExpense(expense.id)"
                  >Delete</a
                >
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
